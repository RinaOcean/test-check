<section class="registration section">
  <div class="container">
    <!-- title -->
    <h2 class="section-title">
      Регистрация на
      <span class="registration-text__second-color">бесплатную</span>
      телефонную
      <span class="registration-text__second-color">консультацию</span> по
      нюансам ЗНО по английскому языку
    </h2>
    <h3 class="registration-description">
      &nbsp;&nbsp;Оставь заявку на участие в
      <span class="registration-text__second-color">бесплатном занятии.</span
      ><br />
      С вами свяжется консультант и ответит на вопросы
    </h3>
    <form class="registration-form" autocomplete="off">
      <div>
        <div class="registration-form-field">
          <input
            class="registration-form-input"
            type="text"
            name="name"
            id="name"
            placeholder="Иван Юзвенко"
            required
            minlength="2"
          />
          <label for="name" class="registration-form-lable">Имя*</label>
          <!-- <svg class="registration-form-svg" width="18" height="18">
                        <use
                          href="./images/registration/sprite_tmp.svg#icon-person"
                        ></use>
                      </svg> -->
        </div>

        <div class="registration-form-field">
          <input
            class="registration-form-input"
            type="tel"
            name="phone"
            id="phone"
            placeholder="380 50 111 22 33"
            required
            pattern="[0-9]{3} [0-9]{2} [0-9]{3} [0-9]{2} [0-9]{2}"
          />
          <label for="phone" class="registration-form-lable">Телефон*</label>
          <!-- <svg class="registration-form-svg" width="18" height="18">
                        <use
                          href="./images/registration/sprite_tmp.svg#forma-icon-tel"
                        ></use>
                      </svg> -->
        </div>
      </div>

      <div class="registration__btn-wrapper">
        <button class="btn" type="submit">Хочу на бесплатное занятие</button>
      </div>
    </form>
  </div>
</section>
